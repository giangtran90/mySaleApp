<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--su dung block se giup sau nay chi viec ke thua lai la xong-->
    <title>
        {% block title %}{% endblock %}
    </title>
    <!--bootstrap 4 cdn tim kiem va copy link css, js dan vao-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--css tu cau hinh-->
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">
    <!--tao them block con cho css va js de lo sau template con dung den -->
    {% block css %}{% endblock %}
    {% block js %}{% endblock %}
</head>
<body>
    <!--header va footer thuong it thay doi nen tao 2 trang html va gan vao-->
    {% block header %}
      {% include 'layout/header.html' %}
    {% endblock %}
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    {% block footer %}
      {% include 'layout/footer.html' %}
    {% endblock %}
</body>
</html>
