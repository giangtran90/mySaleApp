{% extends 'layout/base.html' %}

{% block title %}Dang ky nguoi dung{% endblock %}

{% block content %}
  <h1 class="text-center text-danger">Dang Ky Nguoi Dung</h1>

  {% if err_msg %}
  <div class="alert alert-danger">{{ err_msg }}</div>
  {% endif %}

  <!-- De upload anh chu y thuoc tinh enctype="multipart/form-data va method=post"-->
  <form method="post" action="{{ url_for('user_register') }}" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Ho ten</label>
      <input type="text" class="form-control" placeholder="Enter name" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" placeholder="Enter email" id="email" name="email">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" placeholder="Enter username" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="pwd">Mat khau</label>
      <input type="password" class="form-control" placeholder="Enter password" id="pwd" name="password">
    </div>
    <div class="form-group">
      <label for="confirm">Xac nhan mat khau</label>
      <input type="password" class="form-control" placeholder="Enter confirm password" id="confirm" name="confirm">
    </div>
    <div class="form-group">
      <label for="avatar">Avatar</label>
      <input type="file" class="form-control" id="avatar" name="avatar">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
<br><br>
{% endblock %}
